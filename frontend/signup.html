<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-6 rounded shadow w-80">
    <h2 class="text-xl font-bold text-center mb-4">Signup</h2>

    <input id="name" type="text" placeholder="Name"
      class="w-full p-2 border mb-2 rounded" />

    <input id="email" type="email" placeholder="Email"
      class="w-full p-2 border mb-2 rounded" />

    <input id="password" type="password" placeholder="Password"
      class="w-full p-2 border mb-3 rounded" />

    <button onclick="signup()"
      class="bg-blue-600 text-white w-full py-2 rounded">
      Signup
    </button>

    <p id="msg" class="text-sm text-center mt-3"></p>
  </div>

<script>
async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  try {
    const res = await fetch("http://localhost:5000/auth/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    msg.textContent = data.message;
    msg.className = "text-green-600 text-center mt-3";

  } catch (err) {
    msg.textContent = "Signup failed";
    msg.className = "text-red-600 text-center mt-3";
  }
}
</script>

</body>
</html>
